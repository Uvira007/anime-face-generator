name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-frontend:
    name: Deploy FrontEnd to github pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build
      env:
        # Use the API URL from secrets or default to a placeholder
        # Users need to set this in GitHub secrets after deploying their API
        VITE_API_URL: ${{ secrets.API_URL || 'https://anime-face-generator-hqev.onrender.com' }}
        # Set base path for Github pages (use repo name if not root)
        VITE_BASE_PATH: ${{ secrets.BASE_PATH || '/anime-face-generator/' }}
      run: |
        cd frontend
        echo "VITE_BASE_PATH length (masked if from secret): ${#VITE_BASE_PATH}"
        npm run build
        echo "--- Assets URL in built index.html (should contain /anime-face-generator/) ---"
        grep -oE '(src|href)="[^"]*"' dist/index.html || true

    - name: Setup pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: './frontend/dist'

    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4